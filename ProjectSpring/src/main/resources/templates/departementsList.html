
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="TemplateDepartement.html"
>
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Departements List</title>
</head>
<body>
<div layout:fragment="content">
<main class="container mt-5">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">NOM</th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="departement:${departementsVue}">
                <td th:text=" ${departement.nomDepartement}"></td>



                <td>
                    <a      class="btn bg-danger"
                            onclick="return confirm('Are you sure you want to delete?')"
                            th:href="@{/deleteDepartement(id=${departement.id})}">
                        Delete
                    </a>
                </td>
                <td>
                    <a      class="btn bg-success"
                            th:href="@{/editDepartement(id=${departement.id})}">
                        Edit
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</main>

</div>

</body>
</html>
