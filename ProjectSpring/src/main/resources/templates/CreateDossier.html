
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="TemplateDossier.html"
>
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossier Creation</title>
</head>
<body>
<div layout:fragment="content">
<main class="container mt-5">
    <form th:action="@{saveDossier}" method="post">
        <div class="form-group">
            <label class="form-label" for="bulletin">Bulletin : </label>
            <input class="form-control" type="text" id="bulletin" name="bulletin" >
        </div>
        <div class="form-group">
            <label class="form-label" for="diplome">Diplome : </label>
            <input class="form-control" type="text" id="diplome" name="diplome" >
        </div>

        <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" value="Save">
        </div>
    </form>
</main>

</div>
</body>
</html>
