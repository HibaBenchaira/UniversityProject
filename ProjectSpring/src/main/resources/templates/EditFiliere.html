<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="TemplateFiliere.html">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filiere Edition</title>
</head>
<body>
<div layout:fragment="content">
<main class="container mt-5">
    <form th:action="@{updateFiliere}" method="post">
        <div class="form-group">
            <label class="form-label" hidden="hidden" for="id">Filiere ID : </label>
            <input class="form-control"  hidden="hidden" id="id" name="id" th:value="${filiereView.id}">
        </div>
        <div class="form-group">
            <label class="form-label" for="nomFiliere">Nom de fili√®re: </label>
            <input class="form-control" type="text" id="nomFiliere" name="nomFiliere" th:value="${filiereView.nomFiliere}">
        </div>

        <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" value="Update">
        </div>
    </form>
</main>

</div>
</body>
</html>
