
<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="TemplateDossier.html"
>
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dossier Edition</title>
</head>
<body>
<div layout:fragment="content">
<main class="container mt-5">
    <form th:action="@{updateDossier}" method="post">
        <div class="form-group">
            <label class="form-label" hidden="hidden" for="id">Dossier ID : </label>
            <input class="form-control"  hidden="hidden" id="id" name="id" th:value="${dossierView.id}">
        </div>
        <div class="form-group">
            <label class="form-label" for="bulletin">Bulletin : </label>
            <input class="form-control" type="text" id="bulletin" name="bulletin" th:value="${dossierView.bulletin}">
        </div>
        <div class="form-group">
            <label class="form-label" for="diplome">Diplome : </label>
            <input class="form-control" type="text" id="diplome" name="diplome" th:value="${dossierView.diplome}">
        </div>
        <div class="form-group" >
            <label for="personnel" class="form-label">Nom Personnel:</label>
            <select name="personnel" id="personnel" required>
                <option th:each="personnel:${personnels}" th:value="${personnel.id}" th:text="${personnel.nomPersonnel}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="etudiant" class="form-label">Nom Etudiant:</label>
            <select name="etudiant" id="etudiant" required>
                <option th:each="etudiant:${etudiants}" th:value="${etudiant.id}" th:text="${etudiant.nomEtudiant}"></option>
            </select>
        </div>
        </div>


        <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" value="Update">
        </div>
    </form>
</main>
</div>
</body>
</html>
