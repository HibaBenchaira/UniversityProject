<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="TemplateCompte.html">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Creation</title>
</head>
<body>
<div layout:fragment="content">
    <main class="container mt-5">
        <form th:action="@{saveCompte}" method="post">
            <div class="form-group">
                <label class="form-label" for="login">Login:</label>
                <input class="form-control" type="text" id="login" name="login">
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label class="form-label" for="role">Role:</label>
                <select name="role" id="role" required onchange="if(this.value==='personnel'){document.getElementById('nomPersonnelField').style.display='block';document.getElementById('nomEtudiantField').style.display='none';}else{document.getElementById('nomPersonnelField').style.display='none';document.getElementById('nomEtudiantField').style.display='block';}">
                    <option value="">Select Role</option>
                    <option value="etudiant">Etudiant</option>
                    <option value="personnel">Personnel</option>
                </select>
            </div>
            <div class="form-group" id="nomPersonnelField" style="display: none;">
                <label for="personnel" class="form-label">Nom Personnel:</label>
                <select name="personnel" id="personnel" required>
                    <option th:each="personnel:${personnels}" th:value="${personnel.id}" th:text="${personnel.nomPersonnel}"></option>
                </select>
            </div>
            <div class="form-group" id="nomEtudiantField" style="display: none;">
                <label for="etudiant" class="form-label">Nom Etudiant:</label>
                <select name="etudiant" id="etudiant" required>
                    <option th:each="etudiant:${etudiants}" th:value="${etudiant.id}" th:text="${etudiant.nomEtudiant}"></option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-primary" type="submit" value="Save">
            </div>
        </form>
    </main>
</div>
</body>
</html>
