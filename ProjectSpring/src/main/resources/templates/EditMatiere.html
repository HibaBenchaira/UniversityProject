<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="TemplateMatiere.html"
>
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matiere Edition</title>
</head>
<body>
<div layout:fragment="content">
<main class="container mt-5">
    <form th:action="@{updateMatiere}" method="post">
        <div class="form-group">
            <label class="form-label" hidden="hidden" for="id">inscription ID : </label>
            <input class="form-control"  hidden="hidden" id="id" name="id" th:value="${matiereView.id}">
        </div>
        <div class="form-group">
            <label class="form-label" for="nomMatiere">nomMatiere : </label>
            <input class="form-control" type="text" id="nomMatiere" name="nomMatiere" th:value="${matiereView.nomMatiere}">
        </div>
        <div class="form-group">
            <label class="form-label" for="volumeHoraire">volumeHoraire : </label>
            <input class="form-control" type="number" id="volumeHoraire" name="volumeHoraire" th:value="${matiereView.volumeHoraire}">
        </div>
        <div class="form-group">
            <input class="form-control btn btn-primary" type="submit" value="Update">
        </div>
    </form>
</main>
</div>
</body>
</html>
