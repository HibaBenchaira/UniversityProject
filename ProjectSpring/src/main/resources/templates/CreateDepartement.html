<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

      layout:decorate="TemplateDepartement.html"
>
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprtement Creation</title>
</head>
<body>
<div layout:fragment="content">
    <main class="container mt-5">
        <form th:action="@{saveDepartement}" method="post">
            <div class="form-group">
                <label class="form-label" for="nomDepartement"> Nom de d√©partement : </label>
                <input class="form-control" type="text" id="nomDepartement" name="nomDepartement">
            </div>
            <div>
                <label for="faculte">Nom Faculte: </label>
                <select name="faculte" id="faculte" required>
                    <option th:each="faculte:${facultes}" th:value="${faculte.id}" th:text="${faculte.nomFaculte}"></option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control btn btn-primary" type="submit" value="Save">
            </div>
        </form>
    </main>

</div>
</body>
</html>
