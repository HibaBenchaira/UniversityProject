<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="TemplatePersonnel.html"
>
    <head>
        <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css" />
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Personnel Edition</title>
    </head>
    <body>
    <div layout:fragment="content">
        <main class="container mt-5">
            <form th:action="@{updatePersonnel}" method="post">
                <div class="form-group">
                    <label class="form-label" hidden="hidden" for="id">Personnel ID : </label>
                    <input class="form-control"  hidden="hidden" id="id" name="id" th:value="${personnelView.id}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="nomPersonnel">Personnel Name : </label>
                    <input class="form-control" type="text" id="nomPersonnel" name="nomPersonnel" th:value="${personnelView.nomPersonnel}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email : </label>
                    <input class="form-control" type="email" id="email" name="email" th:value="${personnelView.email}">
                </div>
                <div class="form-group">
                    <label class="form-label"  for="telephone">Telephone : </label>
                    <input class="form-control" type="tel" id="telephone" name="telephone"  th:value="${personnelView.telephone}" >
                </div>
                <div class="form-group">
                    <input class="form-control btn btn-primary" type="submit" value="Update">
                </div>
            </form>
        </main>
    </div>
    </body>
</html>
